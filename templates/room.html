<!DOCTYPE html>
<html>
<head>
  <title>Room {{ code }}</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Room Code: {{ code }}</h1>

  <!-- Join Section -->
  <div id="joinSection">
    <input id="name" placeholder="Your Name">
    <button id="join" onclick="join()">Join Room</button>
  </div>

  <!-- Lobby Section -->
  <div id="lobbySection" style="display:none;">
    <h3>Players</h3>
    <ul id="players"></ul>
    <button id="startBtn" onclick="startGame()" style="display:none;">Start Game</button>
  </div>

  <script>
    const socket = io();
    const code = "{{ code }}";
    let mySid = null;
    let isHost = false;


    function join() {
      const name = document.getElementById("name").value.trim();
      if(!name) return;

      document.getElementById("name").disabled = true;
      document.getElementById("join").disabled = true;

      socket.emit("join_room", { code, name });
    }

    // Handle personal join info (SID + host)
    socket.on("joined", (data) => {
      mySid = data.sid;
      isHost = data.is_host;

      // Hide join form, show lobby
      document.getElementById("joinSection").style.display = "none";
      document.getElementById("lobbySection").style.display = "block";

      // Show Start button if host
      if(isHost){
        document.getElementById("startBtn").style.display = "inline-block";
      }
    });

    // Update player list
    socket.on("player_list", (players) => {
      const list = document.getElementById("players");
      list.innerHTML = "";
      players.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p;
        list.appendChild(li);
      });
    });

    // Start Game button (host only)
    function startGame() {
      socket.emit("start_game", { code });
    }

    // Redirect all players to /game/<code> when server signals
    socket.on("game_page_redirect", () => {
      // Redirect to the Flask route /game/<code>
      window.location.href = `/game/${code}`;
    });

    // Error handling
    socket.on("error", (msg) => {
      alert(msg);
    });
  </script>
</body>
</html>
